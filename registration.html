<!Doctype html>
<html lang="en">
<head>
	<meta charset = "utf-8">
	<title>
			Registration
	</title>		
</head>
<body>
	
	<div>
		<h1>Registration Form</h1>
		<form actions="#" method="post"> 
			<p>First Name:</p>
			<input type="text" name="lastname" placeholder="First Name">
			<p>Middle Name:</p>
			<input type="text" name="firstname" placeholder="Middle Name">
			<p>Family Name:</p>
			<input type="text" name="middleinitial" placeholder="Family Name">
			<p>Gender:</p>
			<input type="radio" name="gender" value = "male"> Male <br>
			<input type="radio" name="gender" value = "female"> Female <br>
			<input type="radio" name="gender" value = "other"> Other <br>
			<p>Email:</p>
			<input type="email" name="email" placeholder="Email">
			<br><br>
			<p>Home Address:</p>
			<textarea name="address" cols="30" rows="10">Type address</textarea>
			<br><br>
			<p>Hobbies</p>
			<input type="checkbox" name="hobby1" value="Computer games">
			<label for="hobby1"> Computer Games </label><br>
			<input type="checkbox"  name="hobby2" value="Playing music instruments">
			<label for="hobby2"> Playing music instruments </label><br>
			<input type="checkbox"  name="hobby3" value="Cooking">
			<label for="hobby3"> Cooking</label><br>
			<input type="checkbox"  name="hobby4" value="Drawing">
			<label for="hobby4">Drawing</label><br>
			<br><br>
			<label for="question">Favorite Color:</label>
			<select name="question">
				<option value="q1">RED</option>
				<option value="q2">BLUE</option>
				<option value="q3">YELLOW</option>
				<option value="q4">GREEN</option>
				<option value="q5">BLACK</option>
				<option value="q6">WHITE</option>
				<option value="q7">VIOLET</option>
				<option value="q8">PINK</option>
				<option value="q9">ORANGE</option>
			</select>
			<br><br>
			<p>Say Something About Yourself:</p>
			<textarea name="address" cols="30" rows="10">Say something about yourself</textarea>
			<br>
			<br>
			<button type="submit">Register</button>
			<button type="reset">Clear</button>

		</form>
	</div>
	


	
</body>
</html>
